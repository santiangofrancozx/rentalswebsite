<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <!-- Agrega el enlace a tu archivo de estilos de Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white p-8"> 

    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Lista de comentarios</h2>
        <a href="/" class="text-white-500 hover:underline">Volver al inicio</a>
    </div>

    <div class="overflow-x-auto">
        <table class="table-auto w-full border-collapse border bg-gray-900 text-white">
            <thead>
                <tr>
                    <th class="border p-2">Usuario</th>
                    <th class="border p-2">Email</th>
                    <th class="border p-2">Comentario</th>
                   
                </tr>
            </thead>
            <tbody>
                {% for comment in comments %}
                <tr>
                    <td class="border p-2">{{ comment.username}}</td>
                    <td class="border p-2">{{ comment.email }}</td>
                    <td class="border p-2">{{ comment.comment}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
