<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Renta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    {% if car and array1 and array2 %}
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto my-8 bg-white rounded-lg shadow-md p-6">
            <h1 class="text-3xl font-extrabold text-gray-900">Detalles de la Renta</h1>
            <div class="mt-4">
                <p class="text-lg text-gray-700">Fecha de Renta: {{ array1 }}</p>
                <p class="text-lg text-gray-700">Fecha de Entrega: {{ array2 }}</p>
                <p class="text-lg text-gray-700">Total Dias: {{ days }}</p>
            </div>
            <div class="mt-4">
                <p class="text-lg text-gray-700">Precio por DÃ­a: {{ car.price }}</p>
                <p class="text-lg text-gray-700">Precio Total: {{ price_total }}</p>
            </div>
            <div class="mt-8 flex justify-center">
                <a href="{% url 'thanksForRent' vehicle_id=car.id array1=array1 array2=array2 %}">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Proceder al Pago</button>
                </a>
                
            </div>
        </div>
    </div>
    {% endif %}
</body>
</html>
