<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TuEmpresa de Alquiler de Vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <a href="/" class="fixed top-0 left-0 m-4 text-white hover:text-white">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
    <header class="bg-blue-500 text-white py-4">
        <h1 class="text-3xl text-center" id="inicio">Contacto</h1>
    </header>
    <div class="container mx-auto mt-4 p-4 bg-white shadow-md rounded-lg">
        <h2 class="text-2xl">¿Tienes alguna pregunta o comentario?</h2>
        <p class="mb-4">¡Estamos aquí para ayudarte! Por favor, completa el siguiente formulario y te responderemos a la brevedad.</p>

        <form method="POST" class="max-w-sm mx-auto">
            {% csrf_token %}
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-bold">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required
                    class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500"
                >
            </div>

            <div class="mb-4">
                <label for="correo" class="block text-gray-700 font-bold">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required
                    class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500"
                >
            </div>

            <div class="mb-4">
                <label for="mensaje" class="block text-gray-700 font-bold">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required
                    class="w-full px-3 py-2 border rounded-md border-gray-300 focus:outline-none focus:border-blue-500"
                ></textarea>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none">
                Enviar Mensaje
            </button>
        </form>
        
        <div class="mt-6">
            <p class="text-gray-700">Síguenos en redes sociales:</p>
            <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-blue-500 hover:text-blue-700 mx-2"><i class="fab fa-instagram"></i></a>
        </div>
        
        <div class="mt-6">
            <p class="text-gray-700">Contáctanos por teléfono: <a href="tel:+1234567890" class="text-blue-500">+123 456 7890</a></p>
        </div>
    </div>
</body>
</html>
